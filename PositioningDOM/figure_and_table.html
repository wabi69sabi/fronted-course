<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table and Figure</title>
    <link rel="shortcut icon" type="image/png" href="http://iconleafs.com/files/apathae/chakram-2-icons/desk/512/desk-opti.png"/>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <table border="2">
      <tr>
        <th>Fun</th>
        <th>Stuff</th>
      </tr>
      <tr>
        <td>Can</td>
        <td>Be Boring</td>
      </tr>
      <tr>
        <td>Tables</td>
        <td>Are Great</td>
      </tr>
      <tr>
        <td>Can</td>
        <td>Be Boring</td>
      </tr>
      <tr>
        <td>Tables</td>
        <td>Are Great</td>
      </tr>
      <tr>
        <td>Can</td>
        <td>Be Boring</td>
      </tr>
      <tr>
        <td>Tables</td>
        <td>Are Great</td>
      </tr>
    </table>

    <div class="box-set">
      <figure class="box">Box 1</figure>
      <figure class="box">Box 2</figure>
      <figure class="box">Box 3</figure>
    </div>

    <div class="box-set">
      <figure class="box2">Box 1</figure>
      <figure class="box2">Box 2</figure>
      <figure class="box2">Box 3</figure>
    </div>

    <div class="box3" id="one">One</div>
    <div class="box3" id="two">Two</div>
    <div class="box3" id="three">Three</div>
    <div class="box3" id="four">Four</div>

  </body>
</html>
