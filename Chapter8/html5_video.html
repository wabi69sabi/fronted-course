<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video and Audio</title>
    <!-- no stylesheet -->
  </head>
  <body>
    <header>
      <h1>Fun with embedded Video</h1>
    </header>

    <object
      width="420"
      height="315"
      type="video/x-ms-wmv"
      data="https://www.youtube.com/v/watch?v=TnXEWoTtgfs">
    </object>

    <object
      width="420"
      height="315"
      data="https://www.youtube.com/embed/TnXEWoTtgfs">
    </object>

    <!-- This one was just copied and pasted from YouTube -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/TnXEWoTtgfs"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <object width="425" height="344" data="https://www.youtube.com/embed/F9Bo89m2f6g"></object>

    <embed
      src="https://www.youtube.com/embed/F9Bo89m2f6g"
      allowfullscreen="true"
      width="425"
      height="344">

    <h2>Pure HTML5 embedded Video</h2>
    <video width="320" height="240" controls>
      <source src="../../TeachingFrontEndSyllabus/Videos/Chapter01/01-02 Choose a tool for writing HTML.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
