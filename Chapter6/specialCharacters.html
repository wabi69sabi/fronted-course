<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fancy Characters</title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <h1>Special Chars</h1>
    <ul>
      <li>&quot</li>
      <li>&amp</li>
      <li>&lt</li>
      <li>&gt</li>
      <li>&cent</li>
      <li>&pound</li>
      <li>&brvbar</li>
      <li>&copy</li>
      <li>&reg</li>
      <li>&deg</li>
      <li>&frac14</li>
      <li>&frac34</li>
      <li>&#198</li>
      <li>&#247</li>
      <li>&#233</li>
      <li>&#234</li>
      <li>&#235</li>
    </ul>
    <h1>Inline Styled</h1>
    <em>Italic</em><br>
    <b>Bold</b><br>
    <del>Strike Through or deleted</del>
  </body>
</html>
